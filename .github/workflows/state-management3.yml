name: Auto retag

on:
  pull_request:
    types: [unlabeled]

jobs:
  open-tag:
    runs-on: ubuntu-latest
    if: |
      (github.event.pull_request.user.login == 'BoweiZhang-at') &&
      (github.event.label.name == 'attn:pr-reviewers')
    steps:
      - name: Full Context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
